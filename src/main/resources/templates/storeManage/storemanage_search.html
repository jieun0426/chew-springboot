<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" th:href="@{/css/htable.css}">
    <link rel="stylesheet" th:href="@{/css/search.css}">
    <link rel="stylesheet" th:href="@{/css/storeout.css}">
</head>
<body style="padding-top: 0">
<section layout:fragment="content">
    <div class="input_div">
        <div class="search-group">
            <form action="storemanage_search">
                <div class="group">
                    <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
                    <input placeholder="매장 검색" type="search" class="input" name="search">
                </div>
            </form>
        </div>
        <div class="button-group">
            <input type="button" value ="매장 등록" id="add_store" class="buttons1" onclick="location.href='storein';">

            <!-- 삭제버튼 -->
            <button type="button" class="deleteBtn">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 69 14"
                        class="svgIcon bin-top"
                >
                    <g clip-path="url(#clip0_35_24)">
                        <path
                                fill="black"
                                d="M20.8232 2.62734L19.9948 4.21304C19.8224 4.54309 19.4808 4.75 19.1085 4.75H4.92857C2.20246 4.75 0 6.87266 0 9.5C0 12.1273 2.20246 14.25 4.92857 14.25H64.0714C66.7975 14.25 69 12.1273 69 9.5C69 6.87266 66.7975 4.75 64.0714 4.75H49.8915C49.5192 4.75 49.1776 4.54309 49.0052 4.21305L48.1768 2.62734C47.3451 1.00938 45.6355 0 43.7719 0H25.2281C23.3645 0 21.6549 1.00938 20.8232 2.62734ZM64.0023 20.0648C64.0397 19.4882 63.5822 19 63.0044 19H5.99556C5.4178 19 4.96025 19.4882 4.99766 20.0648L8.19375 69.3203C8.44018 73.0758 11.6746 76 15.5712 76H53.4288C57.3254 76 60.5598 73.0758 60.8062 69.3203L64.0023 20.0648Z"
                        ></path>
                    </g>
                    <defs>
                        <clipPath id="clip0_35_24">
                            <rect fill="white" height="14" width="69"></rect>
                        </clipPath>
                    </defs>
                </svg>

                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 69 57"
                        class="svgIcon bin-bottom">
                    <g clip-path="url(#clip0_35_22)"
                    >
                        <path
                                fill="black"
                                d="M20.8232 -16.3727L19.9948 -14.787C19.8224 -14.4569 19.4808 -14.25 19.1085 -14.25H4.92857C2.20246 -14.25 0 -12.1273 0 -9.5C0 -6.8727 2.20246 -4.75 4.92857 -4.75H64.0714C66.7975 -4.75 69 -6.8727 69 -9.5C69 -12.1273 66.7975 -14.25 64.0714 -14.25H49.8915C49.5192 -14.25 49.1776 -14.4569 49.0052 -14.787L48.1768 -16.3727C47.3451 -17.9906 45.6355 -19 43.7719 -19H25.2281C23.3645 -19 21.6549 -17.9906 20.8232 -16.3727ZM64.0023 1.0648C64.0397 0.4882 63.5822 0 63.0044 0H5.99556C5.4178 0 4.96025 0.4882 4.99766 1.0648L8.19375 50.3203C8.44018 54.0758 11.6746 57 15.5712 57H53.4288C57.3254 57 60.5598 54.0758 60.8062 50.3203L64.0023 1.0648Z"
                        ></path>
                    </g>
                    <defs>
                        <clipPath id="clip0_35_22">
                            <rect fill="white" height="57" width="69"></rect>
                        </clipPath>
                    </defs>
                </svg>
            </button>
        </div>
    </div>


    <div>
        <table width="1100px">
            <thead>
            <tr>
                <th>매장코드</th>
                <th>매장명</th>
                <th>매장주소</th>
                <th>매장카테고리</th>
                <th>지역</th>
                <th>매장이미지</th>
                <th>
                    <input type="checkbox" id="allCheck">
                </th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="aa : ${list}">
                    <td class="align_center" th:text="${aa.storecode}"></td>
                    <td class="align_center"><a th:href="@{/storemanage_detail(num=${aa.storecode})}" th:text="${aa.storename}"></a></td>
                    <td class="align_center" th:text="${aa.storeaddress}"></td>
                    <td class="align_center" th:text="${aa.storecategory}"></td>
                    <td class="align_center" th:text="${aa.storearea}"></td>
                    <td class="align_center">
                        <img th:src="@{/image/}+${aa.storeimage}" width="70px" height="50px">
                    </td>
                    <td class="align_center">
                        <input type="checkbox" th:id="'check_'+${aa.storecode}" class="deleteCheckbox" th:value="${aa.storecode}">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#allCheck").change(function(){
                $(".deleteCheckbox").prop("checked", $(this).prop("checked"));
            });

            $(".deleteBtn").click(function(){
                // 체크된 체크박스들의 값을 배열로 수집
                var checkedValues = [];

                $(".deleteCheckbox:checked").each(function() {
                    checkedValues.push($(this).val());
                });

                // 만약 선택된 항목이 있다면
                if (checkedValues.length > 0) {
                    // AJAX 요청으로 서버로 데이터 전송
                    $.ajax({
                        type: "POST",          // POST 방식으로 요청
                        url: "deleteSelectedItems",  // 서버의 URL을 여기에 입력
                        data: { ids: checkedValues.join(',') },  // 체크된 체크박스의 값 배열을 전송
                        success: function(response) {
                            // 서버로부터 응답이 오면 실행할 코드
                            console.log("삭제 성공:", response);
                            // 응답에 따라 처리 (예: 삭제된 항목 목록 갱신 등)
                            alert("매장이 삭제되었습니다");
                            location.href='sout';
                        },
                        error: function(xhr, status, error) {
                            console.log("오류:", error);
                        }
                    });
                } else {
                    alert("삭제할 항목을 선택해주세요.");
                }
            });
        });
    </script>
    <br><br>
    <div class="pagination">
        <ul>
            <li th:each="page, pageStat : ${#numbers.sequence(0, totalPage -1)}">
                <span th:if="${nowpage == pageStat.index}" style="color:red">
                    <a th:href="@{/storemanage_search(search=${search},page=${pageStat.index})}" th:text="${pageStat.index+1}"></a>
                    <!-- /out은 컨트롤러 연결명 -->
                </span>
                <div th:if="${nowpage != pageStat.index}" >
                    <a th:href="@{/storemanage_search(search=${search},page=${pageStat.index})}" th:text="${pageStat.index+1}"></a>
                </div>
            </li>
        </ul>
    </div>
</section>
</body>
</html>
